<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h4 class="text-primary">4. 문장의 정렬은 text-start,
        text-center, text-end 클래스를 사용합니다.</h4>
        <p class="text-start">가나다라마바사아 abcdefg</p>
        <p class="text-center">가나다라마바사아 abcdefg</p>
        <p class="text-end">가나다라마바사아 abcdefg</p>
        
        <p style="text-align: left">가나다라마바사아 abcdefg</p>
        <p style="text-align: center">가나다라마바사아 abcdefg</p>
        <p style="text-align: right">가나다라마바사아 abcdefg</p>
    </div>
</body>
</html>
