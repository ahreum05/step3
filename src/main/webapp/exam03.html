<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div class="container">
        <h4 class="text-primary">3. small, strong, em 태그 사용과
            .lead 선택자 사용</h4>
        <p><small>small 태그</small>는 작은 글씨를 <strong>strong은 
        문장 강조</strong>할 때,<em>em 태그는 이태릭체</em>로 표시하게 해줍니다.</p>
        <p><span class="lead">리드 선택자를 이용하여</span> 단락의 첫 문장을 강조할 
        수 있습니다.</p>
    </div>
</body>
</html>
